{% extends 'base.html' %}
{% url 'productos:lista' as lista %}
{% block head_title %}| Nuevo Marco{% endblock %}
{% block content %}

<!-- START PAGE CONTENT -->
<div class="content">
  <!-- START JUMBOTRON -->
  <div class="jumbotron" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
         <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Usuarios</a></li>
          <li class="breadcrumb-item"><a href="{{lista}}">Lista de usuarios</a></li>
          <li class="breadcrumb-item active">Registrar</li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <!-- START CONTAINER FLUID -->
  <div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
<section class="section">
  <div class="container">
    <div class="row separatedv">
          <div class="col-lg-12">
            <div class="text-center">
              <h1>Agregar Cliente</h1>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="id_modelo_perfil">Modelo/Perfil <i class="far fa-square"></i>:</label>
                    <input class="form-control" type="number" name="modelo_perfil" required id="id_modelo_perfil" />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="id_descripcion">Descripci√≥n <i class="fas fa-align-justify"></i>:</label>
                    <textarea class="form-control" name="descripcion" rows="4" maxlength="255" required id="id_descripcion">
                    </textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="id_material">Material <i class="fas fa-briefcase"></i>:</label>
                    <select name="material" class="form-control" maxlength="255" required id="id_material">
                      <option value="" selected></option>
                      <option value="Madera">Madera</option>
                      <option value="Poliestireno">Poliestireno</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="id_metraje">Metraje (m) <i class="fas fa-ruler-combined"></i>:</label>
                    <input class="form-control" type="number" name="metraje" step="0.01" required id="id_metraje" />
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="id_desperdicio">Desperdicio (cm) <i class="fas fa-ruler"></i>:</label>
                    <input class="form-control" type="number" name="desperdicio" step="0.01" required id="id_desperdicio" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="id_precio">Precio <i class="far fa-money-bill-alt"></i>:</label>
                    <input class="form-control" type="number" name="precio" step="0.01" required id="id_precio" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
            </form>

  <div class="carousel">
    <a class="carousel-item" href="#one!">textarea</a>
    <a class="carousel-item" href="#two!">textarea</a>
    <a class="carousel-item" href="#three!">textarea</a>
    <a class="carousel-item" href="#four!">textarea</a>
    <a class="carousel-item" href="#five!">textarea</a>
  </div>
      <script type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel();
      });
      </script>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->

{% endblock %}
