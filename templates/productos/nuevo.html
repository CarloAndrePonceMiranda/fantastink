{% extends 'base.html' %}
{% url 'productos:lista' as lista %}
{% block head_title %}| Nuevo perfil{% endblock %}
{% block content %}
{% url 'productos:list_perfil' as lista_perfil %}
<style media="screen">
.inputfile {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  z-index: -1;
}
</style>
<!-- START PAGE CONTENT -->
<div class="content">
  <!-- START JUMBOTRON -->
  <div class="jumbotron" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
         <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="#">Perfil</a></li>
           <li class="breadcrumb-item"><a href="{{lista_perfil}}">Lista de Perfiles</a></li>
           <li class="breadcrumb-item active">Agregar Perfil</li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <!-- START CONTAINER FLUID -->
  <div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
<section class="section">
  <div class="container">
    <div class="row separatedv">
          <div class="col-lg-12">
            <div class="text-center">
              <h1>Agregar Perfil</h1>
            </div>
            <hr>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 text-center">
                  <div class="form-group text-center">
                    <label for="imagen"> <div class="btn btn-primary"><i class="fas fa-upload fa-x10" ></i> Upload</div>  </label>
                    <input type="file" name="imagen" id="imagen" name="imagen" class="inputfile" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="perfil">Perfil:</label>
                    <input type="text" name="perfil" class="form-control" id="modelo_perfil" name="modelo_perfil" placeholder="Modelo/Perfil" required maxlength="50"/>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" maxlength="50" required maxlength="50"/>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea name="descripcion" cols="40" rows="4" id="descripcion" class="form-control" placeholder="Descripción" maxlength="255"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="metraje">Metraje (m):</label>
                    <input type="number" name="metraje" class="form-control" id="metraje" name="metraje" placeholder="0000000.000" step="000001.009" required maxlength="7"/>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="desperdicio">Desperdicio (cm):</label>
                    <input type="number" name="desperdicio" class="form-control" id="desperdicio" name="desperdicio" placeholder="0000000.000" step="0000001.009" required maxlength="7"/>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="precio">Precio (MXN):</label>
                    <input type="number" name="precio" class="form-control" id="precio" name="precio" placeholder="00000000.00" required step="00000001.99" maxlength="7"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="material">Material:</label><select name="material" id="material" data-init-plugin="cs-select" class="cs-select cs-skin-slide" name="material">
                      <option value="Madera">Madera</option>
                      <option value="Poliestireno">Poliestireno</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="id_activo">¿Activo?</label>
                    <input type="checkbox" name="activo" id="id_activo" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Agregar</button>
                  </div>
                </div>
              </div>
              <hr>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->

{% endblock %}
<div class="row">
  <div class="col-md-6">
    <div class="form-group">

    </div>
  </div>
</div>
