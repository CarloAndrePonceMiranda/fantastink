{% extends 'base.html' %}
{% url 'productos:lista' as lista %}
{% block head_title %}| Nuevo Modelo{% endblock %}
{% block content %}
{% url 'productos:list_modelo' as lista_modelo %}
<!-- START PAGE CONTENT -->
<div class="content">
  <!-- START JUMBOTRON -->
  <div class="jumbotron" data-pages="parallax">
    <div class=" container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
      <div class="inner">
        <!-- START BREADCRUMB -->
         <ol class="breadcrumb">
           <li class="breadcrumb-item"><a href="#">Modelo</a></li>
           <li class="breadcrumb-item"><a href="{{lista_modelo}}">Lista de Modelos</a></li>
           <li class="breadcrumb-item active">Agregar Modelo</li>
        </ol>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <!-- START CONTAINER FLUID -->
  <div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
<style media="screen">
.inputfile {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  z-index: -1;
}
</style>
<section class="section">
  <div class="container">
    <div class="row separatedv">
          <div class="col-lg-12">
            <div class="text-center">
              <h1>Agregar Modelo</h1>
            </div>
            <hr>
            <form method="post" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="form-group text-center">
                    <label for="imagen"> <div class="btn btn-primary"><i class="fas fa-upload fa-x10" ></i> Upload</div>  </label>
                    <input type="file" name="imagen" id="imagen" name="imagen" class="inputfile" />
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nombre_modelo">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" id="nombre_modelo" name="nombre_modelo" placeholder="Nombre(s)" maxlength="50" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" maxlength="255" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="material">Perfil (Previamente Registrado):</label>
                    <select name="perfil" id="material" name="material" data-init-plugin="cs-select" class="cs-select cs-skin-slide">
                      <option value="" selected>---------</option>
                      {% for perfil in queryset %}
                        <option value="{{perfil.id}}">{{perfil.nombre}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-md-6">

                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="checkbox check-primary">
                    <input type="checkbox" name="activo" id="id_activo" checked />
                    <label for="id_activo">Activo</label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Agregar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- END PLACE PAGE CONTENT HERE -->
</div>
<!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->

{% endblock %}
